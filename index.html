<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Itinerary Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>✈️ Travel Itinerary Generator</h1>
    <p>Plan your trip and get a personalized itinerary via email</p>

    <form id="travelForm">
      <label>Destination</label>
      <input type="text" id="destination" required />

      <label>Number of Days</label>
      <input type="number" id="days" min="1" required />

      <label>Budget (INR)</label>
      <input type="number" id="budget" required />

      <label>Mode of Travel</label>
      <select id="modeoftravel" required>
        <option value="">Select</option>
        <option value="bus">Bus</option>
        <option value="train">Train</option>
        <option value="flight">Flight</option>
        <option value="car">Car</option>
      </select>

      <label>Number of Travelers</label>
      <input type="number" id="numberofpeople" min="1" required />

      <label>Email Address</label>
      <input type="email" id="email" required />

      <label>Preferences (Optional)</label>
      <input type="text" id="preferences" placeholder="eg: non-veg, adventure, shopping" />

      <button type="submit">Generate Itinerary</button>
    </form>

    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
